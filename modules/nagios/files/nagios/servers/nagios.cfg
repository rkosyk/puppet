
define host {
    use                             linux-server
    host_name                       nagios
    alias                           nagios
    address                         10.0.0.40
}

define service {
    use                             generic-service
    host_name                       nagios
    service_description             LOAD
    check_command                   check_byssh_load!'$USER1$/check_load -w 0.7,0.6,0.5 -c 0.9,0.8,0.7'
}

define service {
    use                             generic-service
    host_name                       nagios
    service_description             RAM
    check_command                   check_byssh_ram_check!'$USER1$/check_mem -f -w 20 -c 10'
}

define service {
    use                             generic-service
    host_name                       nagios
    service_description             HDD
    check_command                   check_byssh_disk!'$USER1$/check_disk -w 10 -c 5'
}
